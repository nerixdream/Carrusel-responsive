<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Carrusel responsive sencillo</title>
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <div class="slider">
            <div class="slider__container">
                <img class="slider__img" src="assets/image1.jpg" alt="imagen1" />
                <img class="slider__img" src="assets/image2.png" alt="imagen2" />
            </div>

            <ul class="slider__list">
                <li class="slider__button active">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="slider__icon"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        stroke-width="2"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z"
                        />
                    </svg>
                </li>
                <li class="slider__button">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="slider__icon"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        stroke-width="2"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z"
                        />
                    </svg>
                </li>
            </ul>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
